        <h2>
          
            <a class="post-link lock" href="#">韶华易逝，光阴苒冉 -- 两个轮回的重生</a>
          
        </h2>

        <p>若好好学习国学，今天字里行间必是才华横溢，且看且珍惜。想到鲁迅先生的“在我的后园，可以看见墙外有两株树，一株是枣树，还有一株也是枣树”，深有感悟，此文虽不是字字珠玑，或许能让与我有相同频率的人产生共振。

</p>
