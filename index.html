---
layout: default
---
<div class="container">
  <div class="article-list">
    {% for post in paginator.posts %}
      <article>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>{{ post.excerpt | strip_html }}</p>

        <footer>{{ page.date | date: "%Y年%m月" }}</footer>
      </article>
    {% endfor %}
  </div>

  {% if paginator.next_page %}
  <p id="load-more">
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">更多 >></a>
  </p>
  {% endif %}
</div>
