<!DOCTYPE html>
<head lang="zh-CN" itemscope itemtype="http://schema.org/WebPage">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" itemprop="keywords" content="前端代码，Web前端，前端code，Web前端技术，Web前端工程师，Web程序员，Javascript特效，HTML和CSS技术，jQuery，全栈工程师" />
  <link rel="profile" href="http://gmpg.org/xfn/11">
  <link rel="author" href="https://plus.google.com/103256052058555745980/posts">
  <link rel="alternate" type="application/rss+xml" title="前端代码 RSS Feed" href="http://www.qdcode.com/feed"> 
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" href="http://www.qdcode.com/wp-content/themes/pis/images/favicon.ico" type="image/x-icon">
</head>
