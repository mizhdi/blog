<aside id="sidebar">
  <div class="user-info">
    <img class="avatar" src="{{ site.owner.avatar }}" alt="">
    <p class="text">{{ site.owner.desc }}</p>
  </div>
  <nav>
    <ul>
      {% for nav in site.navigations %}
        {% if nav.title %}
          <li><a href="{{ nav.href }}">{{ nav.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</aside>
