<aside id="sidebar">
  <nav>
    <ul id="nav" role="navigation">
      {% for nav in site.navigations %}

        {% endif %}
      {% endfor %}

      <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">订阅RSS</a></li>
    </ul>
  </nav>
</aside>
