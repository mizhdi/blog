    <header class="post-header">

    </header>

    <article class="post-content" itemprop="articleBody">
      {{ content }}

      {% if page.last-modified %}
      <p class="post-lastmodified"><i>最后编辑于: {{ page.last-modified | date: "%Y年%m月%d日" }}</i></p>
