---
layout: default
---

<!-- mac中不适合 -->
<!-- <div class="layout"></div> -->
<div class="container">
  <div class="post" itemscope="itemscope" itemtype="http://schema.org/Article">

    <header class="post-header">
      <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
      <p class="post-meta">Published {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} </p>
    </header>

    <article class="post-content" itemprop="articleBody">
      {{ content }}
      <!-- <i>Last Modified: {{ page.last-modified |date: "%b %-d, %Y" }}</i> -->
    </article>

  </div>

  <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
  <script type="text/javascript">
  var duoshuoQuery = {short_name:"retry"};
    (function() {
      var ds = document.createElement('script');
      ds.type = 'text/javascript';ds.async = true;
      ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
      ds.charset = 'UTF-8';
      (document.getElementsByTagName('head')[0] 
       || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
  </script>
</div>
